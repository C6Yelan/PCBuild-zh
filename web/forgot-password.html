<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>忘記密碼 · PCBuild-zh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { color-scheme: light dark; }
      :root {
        --surface: Canvas;
        --text: CanvasText;
        --border: color-mix(in srgb, CanvasText 12%, Canvas);
        --btn-bg: color-mix(in srgb, CanvasText 5%, Canvas);
        --btn-bg-hover: color-mix(in srgb, CanvasText 10%, Canvas);
        --error: #d93025;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          "Noto Sans TC", "PingFang TC", "Microsoft JhengHei";
        background: radial-gradient(
          circle at top,
          color-mix(in srgb, CanvasText 5%, Canvas),
          Canvas
        );
        color: var(--text);
      }
      .container {
        width: 100%;
        max-width: 420px;
        padding: 16px;
      }
      .card {
        border-radius: 16px;
        border: 1px solid var(--border);
        background: var(--surface);
        padding: 24px 20px 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      }
      .logo {
        font-weight: 700;
        font-size: 22px;
        margin-bottom: 4px;
        text-align: center;
      }
      .subtitle {
        text-align: center;
        font-size: 14px;
        margin: 0 0 20px;
        opacity: 0.9;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      label {
        font-size: 14px;
      }

      /* 欄位錯誤樣式，與 register.html 一致 */
      .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .field-label-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
      .field-label-main {
        font-size: 14px;
      }
      .field-error-text {
        font-size: 12px;
        color: var(--error);
      }
      .field.field-error input {
        border-color: var(--error);
      }
      .field.field-error .field-label-main {
        color: var(--error);
      }

      input[type="email"] {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--text);
        box-sizing: border-box;
      }
      input:focus {
        outline: 2px solid color-mix(in srgb, CanvasText 25%, Canvas);
        outline-offset: 1px;
      }

      .actions-row {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 4px;
      }
      button {
        font-family: inherit;
        cursor: pointer;
      }
      .btn-primary {
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--btn-bg);
        color: var(--text);
        font-size: 14px;
        font-weight: 500;
        min-width: 90px;
      }
      .btn-primary:hover:enabled {
        background: var(--btn-bg-hover);
      }
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .hint {
        margin: 8px 0 0;
        font-size: 13px;
        text-align: center;
      }
      .hint a {
        color: inherit;
        text-decoration: underline;
      }
      .error {
        margin: 8px 0 0;
        font-size: 13px;
        color: var(--error);
        min-height: 1.2em;
        text-align: center;
      }
      .back-home {
        margin-top: 12px;
        text-align: center;
        font-size: 13px;
      }
      .back-home a {
        color: inherit;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">PCBuild-zh</div>
        <p class="subtitle">透過電子郵件重設 PCBuild 帳號密碼</p>

        <form id="forgot-form" novalidate>
          <label class="field" data-field="email">
            <div class="field-label-row">
              <span class="field-label-main">Email</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="email"
              type="email"
              autocomplete="email"
              required
              maxlength="50"
            />
          </label>

          <div class="actions-row">
            <button type="submit" id="forgot-btn" class="btn-primary">
              寄送重設密碼信
            </button>
          </div>

          <p class="hint">
            想起密碼了？<a href="/login.html">前往登入</a>
          </p>

          <p id="error" class="error" aria-live="polite"></p>
        </form>
      </div>

      <div class="back-home">
        <a href="/">回到首頁</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("forgot-form");
      const emailInput = document.getElementById("email");
      const forgotBtn = document.getElementById("forgot-btn");
      const errorEl = document.getElementById("error");
      const emailField = document.querySelector('[data-field="email"]');

      function refreshGlobalErrorFromFields() {
        const fields = [emailField];
        const hasError = fields.some(
          (field) => field && field.classList.contains("field-error"),
        );

        if (!hasError) {
          errorEl.textContent = "";
        }
      }

      function clearSingleFieldError(field) {
        if (!field) return;
        field.classList.remove("field-error");
        const msgEl = field.querySelector(".field-error-text");
        if (msgEl) msgEl.textContent = "";
        refreshGlobalErrorFromFields();
      }

      function setFieldError(field, message) {
        if (!field) return;
        field.classList.add("field-error");
        const msgEl = field.querySelector(".field-error-text");
        if (msgEl) msgEl.textContent = message || "";
      }

      function validateEmailField() {
        if (!emailField) return;
        clearSingleFieldError(emailField);
        const value = emailInput.value.trim();

        if (!value) {
          setFieldError(emailField, "請填寫 Email。");
          return;
        }
        if (value.length > 50) {
          setFieldError(emailField, "Email 最多 50 個字元。");
          return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
          setFieldError(emailField, "請輸入正確的 Email 格式。");
        }
      }

      emailInput.addEventListener("blur", validateEmailField);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorEl.textContent = "";

        // 1. 先跑一次欄位驗證
        validateEmailField();

        const fields = [emailField];
        const hasError = fields.some(
          (field) => field && field.classList.contains("field-error"),
        );

        if (hasError) {
          if (!errorEl.textContent) {
            errorEl.textContent = "請修正紅色標示的欄位。";
          }
          return;
        }

        const email = emailInput.value.trim();

        forgotBtn.disabled = true;
        const originalText = forgotBtn.textContent;
        forgotBtn.textContent = "處理中…";

        try {
          const resp = await fetch("/api/auth/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "same-origin",
            body: JSON.stringify({ email }),
          });

          let data = null;
          try {
            data = await resp.json();
          } catch {
            data = null;
          }

          if (!resp.ok) {
            let msg = "重設密碼請求失敗，請稍後再試。";

            if (
              (resp.status === 400 || resp.status === 429) &&
              data &&
              typeof data.detail === "object"
            ) {
              const errors = data.detail.errors || {};
              const globalMessages = [];

              Object.entries(errors).forEach(([field, rawMsg]) => {
                const fieldMsg = String(rawMsg || "");
                switch (field) {
                  case "email":
                    setFieldError(emailField, fieldMsg);
                    break;
                  case "_global":
                    globalMessages.push(fieldMsg);
                    break;
                  default:
                    globalMessages.push(fieldMsg);
                    break;
                }
              });

              if (globalMessages.length > 0) {
                msg = globalMessages.join(" ");
              } else {
                msg = "請修正紅色標示的欄位。";
              }
            }

            errorEl.textContent = msg;
            console.error("Forgot password error:", resp.status, data);
            return;
          }

          // 成功情況（不論 email 是否存在或帳號狀態）：
          // 僅在 sessionStorage 記錄使用者剛才輸入的 Email，
          // 供 /forgot-password-sent.html 遮罩顯示。
          try {
            sessionStorage.setItem("pcbuild_forgot_email", email);  //暫時存使用者輸入的 email，以後會改成其他方式
          } catch (err) {
            console.warn("sessionStorage not available:", err);
          }

          window.location.href = "/forgot-password-sent.html";
        } catch (err) {
          console.error("Forgot password network error:", err);
          errorEl.textContent = "重設密碼請求失敗，請稍後再試。";
        } finally {
          forgotBtn.disabled = false;
          forgotBtn.textContent = originalText;
        }
      });
    </script>
  </body>
</html>
