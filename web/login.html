<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>登入 · PCBuild-zh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { color-scheme: light dark; }
      :root {
        --surface: Canvas;
        --text: CanvasText;
        --border: color-mix(in srgb, CanvasText 12%, Canvas);
        --btn-bg: color-mix(in srgb, CanvasText 5%, Canvas);
        --btn-bg-hover: color-mix(in srgb, CanvasText 10%, Canvas);
        --error: #d93025;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "Noto Sans TC", "PingFang TC", "Microsoft JhengHei";
        background: radial-gradient(circle at top, color-mix(in srgb, CanvasText 5%, Canvas), Canvas);
        color: var(--text);
      }
      .container {
        width: 100%;
        max-width: 420px;
        padding: 16px;
      }
      .card {
        border-radius: 16px;
        border: 1px solid var(--border);
        background: var(--surface);
        padding: 24px 20px 20px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      }
      .logo {
        font-weight: 700;
        font-size: 22px;
        margin-bottom: 4px;
        text-align: center;
      }
      .subtitle {
        text-align: center;
        font-size: 14px;
        margin: 0 0 20px;
        opacity: 0.9;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      label {
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      input[type="email"],
      input[type="password"] {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--text);
        box-sizing: border-box;
      }
      input:focus {
        outline: 2px solid color-mix(in srgb, CanvasText 25%, Canvas);
        outline-offset: 1px;
      }
      .actions-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        margin-top: 4px;
      }
      button {
        font-family: inherit;
        cursor: pointer;
      }
      .btn-primary {
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--btn-bg);
        color: var(--text);
        font-size: 14px;
        font-weight: 500;
        min-width: 90px;
      }
      .btn-primary:hover:enabled {
        background: var(--btn-bg-hover);
      }
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .btn-link {
        border: none;
        background: none;
        padding: 0;
        font-size: 13px;
        text-decoration: underline;
        color: color-mix(in srgb, CanvasText 60%, Canvas);
      }
      .btn-link:hover {
        color: color-mix(in srgb, CanvasText 80%, Canvas);
      }
      .hint {
        margin: 8px 0 0;
        font-size: 13px;
        text-align: center;
      }
      .hint a {
        color: inherit;
        text-decoration: underline;
      }
      .error {
        margin: 8px 0 0;
        font-size: 13px;
        color: var(--error);
        min-height: 1.2em;
        text-align: center;
      }
      .back-home {
        margin-top: 12px;
        text-align: center;
        font-size: 13px;
      }
      .back-home a {
        color: inherit;
        text-decoration: underline;
      }
            /* 欄位錯誤樣式（與註冊頁一致） */
      .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .field-label-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
      .field-error-text {
        font-size: 12px;
        color: var(--error);
      }
      .field.field-error input {
        border-color: var(--error);
      }
      .field.field-error .field-label-main {
        color: var(--error);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">PCBuild-zh</div>
        <p class="subtitle">登入以保存配單與後續功能</p>

        <form id="login-form" novalidate>
          <label class="field" data-field="email">
            <div class="field-label-row">
              <span class="field-label-main">Email</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="email"
              type="email"
              autocomplete="email"
              required
              maxlength="50"
            />
          </label>

          <label class="field" data-field="password">
            <div class="field-label-row">
              <span class="field-label-main">密碼</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="password"
              type="password"
              autocomplete="current-password"
              required
              minlength="8"
              maxlength="128"
            />
          </label>

          <div class="actions-row">
            <button type="button" id="forgot-btn" class="btn-link">
              忘記密碼？
            </button>
            <button type="submit" id="login-btn" class="btn-primary">
              登入
            </button>
          </div>

          <p class="hint">
            還沒有帳號？<a href="/register.html">前往註冊</a>
          </p>

          <p id="error" class="error" aria-live="polite"></p>
        </form>
      </div>

      <div class="back-home">
        <a href="/">回到首頁</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("login-btn");
      const errorEl = document.getElementById("error");
      const forgotBtn = document.getElementById("forgot-btn");
            const emailField = document.querySelector('[data-field="email"]');
      const passwordField = document.querySelector('[data-field="password"]');

      function clearFieldErrors() {
        [emailField, passwordField].forEach((field) => {
          if (!field) return;
          field.classList.remove("field-error");
          const msgEl = field.querySelector(".field-error-text");
          if (msgEl) msgEl.textContent = "";
        });
      }

      function clearSingleFieldError(field) {
        if (!field) return;
        field.classList.remove("field-error");
        const msgEl = field.querySelector(".field-error-text");
        if (msgEl) msgEl.textContent = "";
        refreshGlobalErrorFromFields();
      }

      function setFieldError(field, message) {
        if (!field) return;
        field.classList.add("field-error");
        const msgEl = field.querySelector(".field-error-text");
        if (msgEl) msgEl.textContent = message || "";
      }

      function refreshGlobalErrorFromFields() {
        const fields = [emailField, passwordField];
        const hasError = fields.some(
          (field) => field && field.classList.contains("field-error")
        );
        if (!hasError) {
          errorEl.textContent = "";
        }
      }

      function validateEmailField() {
        if (!emailField) return;
        clearSingleFieldError(emailField);
        const value = emailInput.value.trim();

        if (!value) {
          setFieldError(emailField, "請輸入 Email。");
          return;
        }
        if (value.length > 50) {
          setFieldError(emailField, "Email 最多 50 個字元。");
          return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
          setFieldError(emailField, "請輸入正確的 Email 格式。");
        }
      }

      function validatePasswordField() {
        if (!passwordField) return;
        clearSingleFieldError(passwordField);
        const value = passwordInput.value;

        if (!value) {
          setFieldError(passwordField, "請輸入密碼。");
          return;
        }
        if (value.length < 8) {
          setFieldError(passwordField, "密碼長度至少需 8 個字元。");
        }
      }

      // blur 時檢查，不在每次 keypress 檢查
      emailInput.addEventListener("blur", validateEmailField);
      passwordInput.addEventListener("blur", validatePasswordField)

      // 忘記密碼：目前只做提示，之後再實作真正的流程
      forgotBtn.addEventListener("click", () => {
        alert("忘記密碼功能尚未實作，之後會提供重設密碼流程。");
      });

       form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorEl.textContent = "";
        clearFieldErrors();

        // 先用欄位驗證函式算一遍錯誤，不再重複寫 if 判斷
        validateEmailField();
        validatePasswordField();

        const fields = [emailField, passwordField];
        const hasError = fields.some(
          (field) => field && field.classList.contains("field-error")
        );

        if (hasError) {
          if (!errorEl.textContent) {
            errorEl.textContent = "請修正紅色標示的欄位。";
          }
          return;
        }

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        loginBtn.disabled = true;
        const originalText = loginBtn.textContent;
        loginBtn.textContent = "登入中…";

        try {
          const resp = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "same-origin",
            body: JSON.stringify({
              email,
              password,
            }),
          });

          let data = null;
          try {
            data = await resp.json();
          } catch {
            data = null;
          }

              if (!resp.ok) {
                const errors =
                  (data && data.detail && data.detail.errors) ? data.detail.errors : {};
                const emailError = String(errors.email || "");

                // 1. 特殊情況：Email 尚未驗證 → 直接導向驗證說明頁
                if (emailError.includes("Email 尚未驗證")) {
                  window.location.href = "/verify-email-pending.html";
                  return;
                }

                // 2. 其他錯誤照舊顯示在畫面上
                if (errors.email) {
                  setFieldError(emailField, emailError);
                }
                if (errors.credentials) {
                  errorEl.textContent = String(errors.credentials || "");
                } else if (!errorEl.textContent) {
                  errorEl.textContent = "登入失敗，請稍後再試。";
                }

                console.error("Login error:", resp.status, data);
                return;
              }

              // 這裡才是「真正登入成功」的情況（user.is_active = True）
              window.location.href = "/";


          // 登入成功：session cookie 已設定，導回首頁
          window.location.href = "/";
        } catch (err) {
          console.error("Login network error:", err);
          errorEl.textContent = "登入失敗，請稍後再試。";
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = originalText;
        }
      });
    </script>
  </body>
</html>
