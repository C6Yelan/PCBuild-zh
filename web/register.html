<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>註冊 · PCBuild-zh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { color-scheme: light dark; }
      :root {
        --surface: Canvas;
        --text: CanvasText;
        --border: color-mix(in srgb, CanvasText 12%, Canvas);
        --btn-bg: color-mix(in srgb, CanvasText 5%, Canvas);
        --btn-bg-hover: color-mix(in srgb, CanvasText 10%, Canvas);
        --error: #d93025;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          "Noto Sans TC", "PingFang TC", "Microsoft JhengHei";
        background: radial-gradient(
          circle at top,
          color-mix(in srgb, CanvasText 5%, Canvas),
          Canvas
        );
        color: var(--text);
      }
      .container {
        width: 100%;
        max-width: 420px;
        padding: 16px;
      }
      .card {
        border-radius: 16px;
        border: 1px solid var(--border);
        background: var(--surface);
        padding: 24px 20px 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      }
      .logo {
        font-weight: 700;
        font-size: 22px;
        margin-bottom: 4px;
        text-align: center;
      }
      .subtitle {
        text-align: center;
        font-size: 14px;
        margin: 0 0 20px;
        opacity: 0.9;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      label {
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      input[type="email"],
      input[type="text"],
      input[type="password"] {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--text);
        box-sizing: border-box;
      }
      input:focus {
        outline: 2px solid color-mix(in srgb, CanvasText 25%, Canvas);
        outline-offset: 1px;
      }
      .actions-row {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 4px;
      }
      button {
        font-family: inherit;
        cursor: pointer;
      }
      .btn-primary {
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--btn-bg);
        color: var(--text);
        font-size: 14px;
        font-weight: 500;
        min-width: 90px;
      }
      .btn-primary:hover:enabled {
        background: var(--btn-bg-hover);
      }
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .hint {
        margin: 8px 0 0;
        font-size: 13px;
        text-align: center;
      }
      .hint a {
        color: inherit;
        text-decoration: underline;
      }
      .error {
        margin: 8px 0 0;
        font-size: 13px;
        color: var(--error);
        min-height: 1.2em;
        text-align: center;
      }
      .back-home {
        margin-top: 12px;
        text-align: center;
        font-size: 13px;
      }
      .back-home a {
        color: inherit;
        text-decoration: underline;
      }
            /* 欄位錯誤樣式 */
      .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .field-label-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
      .field-error-text {
        font-size: 12px;
        color: var(--error);
      }
      .field.field-error input {
        border-color: var(--error);
      }
      .field.field-error .field-label-main {
        color: var(--error);
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">PCBuild-zh</div>
        <p class="subtitle">建立帳號以保存配單與後續功能</p>

        <form id="register-form" novalidate>
          <label class="field" data-field="email">
            <div class="field-label-row">
              <span class="field-label-main">Email</span>
              <span class="field-error-text"></span>
            </div>
              <input
                id="email"
                type="email"
                autocomplete="email"
                required
                maxlength="50"
              />
          </label>

          <label class="field" data-field="username">
            <div class="field-label-row">
              <span class="field-label-main">使用者名稱</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="username"
              type="text"
              autocomplete="username"
              required
              minlength="3"
              maxlength="50"
            />
          </label>

          <label class="field" data-field="password">
            <div class="field-label-row">
              <span class="field-label-main">密碼</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="password"
              type="password"
              autocomplete="new-password"
              required
              minlength="8"
              maxlength="128"
            />
          </label>

          <label class="field" data-field="password-confirm">
            <div class="field-label-row">
              <span class="field-label-main">確認密碼</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="password-confirm"
              type="password"
              autocomplete="new-password"
              required
              minlength="8"
              maxlength="128"
            />
          </label>

          <div class="actions-row">
            <button type="submit" id="register-btn" class="btn-primary">
              註冊
            </button>
          </div>

          <p class="hint">
            已經有帳號了？<a href="/login.html">前往登入</a>
          </p>

          <p id="error" class="error" aria-live="polite"></p>
        </form>
      </div>

      <div class="back-home">
        <a href="/">回到首頁</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("register-form");
      const emailInput = document.getElementById("email");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const passwordConfirmInput = document.getElementById("password-confirm");
      const registerBtn = document.getElementById("register-btn");
      const errorEl = document.getElementById("error");
      const emailField = document.querySelector('[data-field="email"]');
      const usernameField = document.querySelector('[data-field="username"]');
      const passwordField = document.querySelector('[data-field="password"]');
      const passwordConfirmField = document.querySelector('[data-field="password-confirm"]');

      function refreshGlobalErrorFromFields() {
        const fields = [
          emailField,
          usernameField,
          passwordField,
          passwordConfirmField,
        ];
        const hasError = fields.some(
          (field) => field && field.classList.contains("field-error")
        );

        // 當所有欄位都沒有紅框錯誤，就把下方總體錯誤訊息清掉
        if (!hasError) {
          errorEl.textContent = "";
        }
      }

      emailInput.addEventListener("blur", validateEmailField);
      usernameInput.addEventListener("blur", validateUsernameField);
      passwordInput.addEventListener("blur", validatePasswordField);
      passwordConfirmInput.addEventListener("blur", validatePasswordConfirmField);

      function clearFieldErrors() {
        [emailField, usernameField, passwordField, passwordConfirmField].forEach(
          (field) => {
            if (!field) return;
            field.classList.remove("field-error");
            const msgEl = field.querySelector(".field-error-text");
            if (msgEl) msgEl.textContent = "";
          }
        );
      }

      function clearSingleFieldError(field) {
        if (!field) return;
        field.classList.remove("field-error");
        const msgEl = field.querySelector(".field-error-text");
        if (msgEl) msgEl.textContent = "";

        // 這個欄位改正後，檢查是不是所有紅框都消失了
        refreshGlobalErrorFromFields();
      }

      function validateEmailField() {
        if (!emailField) return;
        clearSingleFieldError(emailField);
        const value = emailInput.value.trim();

        if (!value) {
          setFieldError(emailField, "請填寫 Email。");
          return;
        }
        if (value.length > 50) {
          setFieldError(emailField, "Email 最多 50 個字元。");
          return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
          setFieldError(emailField, "請輸入正確的 Email 格式。");
        }
      }

      function validateUsernameField() {
        if (!usernameField) return;
        clearSingleFieldError(usernameField);
        const value = usernameInput.value.trim();

        if (!value) {
          setFieldError(usernameField, "請填寫使用者名稱。");
          return;
        }
        if (value.length > 50) {
          setFieldError(usernameField, "使用者名稱最多 50 個字元。");
        }
      }

      function validatePasswordField() {
        if (!passwordField) return;
        clearSingleFieldError(passwordField);
        const value = passwordInput.value;

        if (!value) {
          setFieldError(passwordField, "請填寫密碼。");
          return;
        }
        if (value.length < 8) {
          setFieldError(passwordField, "密碼長度至少需 8 個字元。");
        }
      }

      function validatePasswordConfirmField() {
        if (!passwordConfirmField) return;
        clearSingleFieldError(passwordConfirmField);
        const value = passwordConfirmInput.value;

        if (!value) {
          setFieldError(passwordConfirmField, "請再次輸入密碼。");
          return;
        }
        if (passwordInput.value && value !== passwordInput.value) {
          setFieldError(passwordConfirmField, "兩次輸入的密碼不一致。");
        }
      }

      function setFieldError(field, message) {
        if (!field) return;
        field.classList.add("field-error");
        const msgEl = field.querySelector(".field-error-text");
        if (msgEl) msgEl.textContent = message || "";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorEl.textContent = "";

        // 1. 先用欄位自己的驗證函式刷新一次所有錯誤
        validateEmailField();
        validateUsernameField();
        validatePasswordField();
        validatePasswordConfirmField();

        const fields = [
          emailField,
          usernameField,
          passwordField,
          passwordConfirmField,
        ];
        const hasError = fields.some(
          (field) => field && field.classList.contains("field-error")
        );

        // 若目前仍有任何欄位錯誤，就阻止送出
        if (hasError) {
          if (!errorEl.textContent) {
            errorEl.textContent = "請修正紅色標示的欄位。";
          }
          return;
        }

        // 2. 沒有前端錯誤才送到後端
        const email = emailInput.value.trim();
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        registerBtn.disabled = true;
        const originalText = registerBtn.textContent;
        registerBtn.textContent = "註冊中…";

        try {
          const resp = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "same-origin",
            body: JSON.stringify({
              email,
              username,
              password,
            }),
          });

          let data = null;
          try {
            data = await resp.json();
          } catch {
            data = null;
          }

          if (!resp.ok) {
            let msg = "註冊失敗，請稍後再試。";

            if (
              resp.status === 400 &&
              data &&
              data.detail &&
              typeof data.detail === "object"
            ) {
              const errors = data.detail.errors || {};
              const globalMessages = [];

              Object.entries(errors).forEach(([field, rawMsg]) => {
                const fieldMsg = String(rawMsg || "");
                switch (field) {
                  case "email":
                    setFieldError(emailField, fieldMsg);
                    break;
                  case "username":
                    setFieldError(usernameField, fieldMsg);
                    break;
                  case "password":
                    setFieldError(passwordField, fieldMsg);
                    break;
                  case "password_confirm":
                    setFieldError(passwordConfirmField, fieldMsg);
                    break;
                  case "_global":
                    globalMessages.push(fieldMsg);
                    break;
                  default:
                    globalMessages.push(fieldMsg);
                    break;
                }
              });

              if (globalMessages.length > 0) {
                msg = globalMessages.join(" ");
              } else {
                msg = "請修正紅色標示的欄位。";
              }
            }

            errorEl.textContent = msg;
            console.error("Register error:", resp.status, data);
            return;
          }

          // 3. 註冊成功：後端已建立帳號、寄出驗證信並寫入 HttpOnly Cookie
          //    前端只需導向「請驗證電子郵件」說明頁，不在網址帶出任何 Email 或 token

          // 設定 60 秒冷卻（讓 verify-email-pending.html 讀到後立刻啟動倒數）
          try {
            const until = Date.now() + 60 * 1000;
            sessionStorage.setItem("pcbuild_verify_cooldown_until", String(until));
          } catch (e) {
            // sessionStorage 不可用時忽略，不影響主要流程
          }

          window.location.href = "/verify-email-pending.html";
        } catch (err) {
          console.error("Register network error:", err);
          errorEl.textContent = "註冊失敗，請稍後再試。";
        } finally {
          registerBtn.disabled = false;
          registerBtn.textContent = originalText;
        }
      });
    </script>
  </body>
</html>
