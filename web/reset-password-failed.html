<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PCBuild-zh｜重設密碼連結狀態</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      :root {
        --surface: Canvas;
        --text: CanvasText;
        --border: color-mix(in srgb, CanvasText 12%, Canvas);
        --muted: color-mix(in srgb, CanvasText 50%, Canvas);
        --danger: #ef4444;
        --btn-bg: color-mix(in srgb, CanvasText 5%, Canvas);
        --btn-bg-hover: color-mix(in srgb, CanvasText 10%, Canvas);
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(
          1200px 600px at 50% 0%,
          color-mix(in srgb, CanvasText 8%, Canvas) 0%,
          Canvas 55%
        );
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
      }
      .container {
        width: 100%;
        max-width: 420px;
        padding: 16px;
      }
      .card {
        border-radius: 16px;
        border: 1px solid var(--border);
        background: var(--surface);
        padding: 24px 20px 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      }
      .logo {
        font-weight: 800;
        letter-spacing: 0.2px;
        font-size: 22px;
        margin-bottom: 4px;
        text-align: center;
      }
      .title {
        text-align: center;
        font-size: 18px;
        margin: 8px 0 12px;
      }
      .title span {
        color: var(--danger);
        font-weight: 700;
      }
      .content {
        font-size: 14px;
        line-height: 1.6;
        color: var(--text);
      }
      .hint {
        margin: 12px 0 0;
        font-size: 13px;
        color: var(--muted);
        line-height: 1.6;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 16px;
        align-items: center;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 40px;
        padding: 0 16px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--btn-bg);
        color: var(--text);
        text-decoration: none;
        text-align: center;
        min-width: 160px;
      }
      .btn:hover {
        background: var(--btn-bg-hover);
      }
      .link {
        font-size: 13px;
        color: inherit;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="logo">PCBuild-zh</div>

        <div class="title">
          <span id="titleText">重設密碼連結已失效</span>
        </div>

        <div class="content" id="descText">
          這個重設密碼連結已經失效，可能是因為：
          <ul id="bulletList" style="margin: 8px 0 8px 20px; padding: 0;">
            <li>連結已超過有效時間</li>
            <li>您開啟的不是最新寄出的重設密碼連結</li>
            <li>連結不完整或已被修改</li>
          </ul>
        </div>

        <p class="hint" id="hintText">
          您可以重新申請重設密碼信，再透過最新的連結完成設定。
        </p>

        <div class="actions">
          <a href="/forgot-password.html" class="btn">重新申請重設密碼</a>
          <a href="/login.html" class="link">回到登入</a>
        </div>
      </div>
    </div>
  </body>
</html>
